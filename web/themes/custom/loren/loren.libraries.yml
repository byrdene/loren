global:
  version: VERSION
  css:
    base:
      dist/css/normalize.css: {}
      dist/css/html-elements.css: {}
      dist/css/base.css: {}
    layout:
      dist/css/layout.css: {}
    component:
      dist/css/components.css: {}
    theme:
      dist/css/theme.css: {}
      dist/css/print.css: { media: print }
      static/vendor/aos.css: {}
  # Each discreet feature or function should be in a unique js file.
  js:
    dist/js/custom/loren-utilities.js: {}
    static/vendor/aos.js: {}
    dist/js/custom/loren-sticky-header.js: {}
    dist/js/custom/loren-smooth-scroll.js: {}

  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/modernizr

# admin css library for local tasks tabs
tabs:
  version: VERSION
  css:
    component:
      dist/css/tabs.css: {}

# admin css library for drupal messages
messages:
  version: VERSION
  css:
    component:
      dist/css/messages.css: {}

# external fonts
fonts:
  version: VERSION
  css:
    theme:
      https://fonts.googleapis.com/css?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap: { type: external, minified: false }

equalize:
  version: VERSION
  js:
    dist/js/contrib/imagesloaded.pkgd.min.js: {}
    dist/js/contrib/equalize.js: {}
    dist/js/custom/loren-equalize.js: {}
  dependencies:
    - core/jquery
