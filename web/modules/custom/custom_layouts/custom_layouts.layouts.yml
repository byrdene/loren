layout_onecolumn:
  label: 'One Column Layout'
  path: layouts/onecolumn
  template: layout--onecolumn
  library: custom_layouts/onecolumn
  class: '\Drupal\custom_layouts\Plugin\Layout\CustomOneColumnLayout'
#  category: 'Columns: 1'
  default_region: first
  icon_map:
    - [first]
  regions:
    first:
      label: First

layout_twocolumn:
  label: 'Two Column Layout'
  path: layouts/twocolumn
  template: layout--twocolumn
  library: custom_layouts/twocolumn
  class: '\Drupal\custom_layouts\Plugin\Layout\CustomTwoColumnLayout'
#  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

layout_threecolumn:
  label: 'Three Column Layout'
  path: layouts/threecolumn
  template: layout--threecolumn
  library: custom_layouts/threecolumn
  class: '\Drupal\custom_layouts\Plugin\Layout\CustomThreeColumnLayout'
#  category: 'Columns: 3'
  default_region: first
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
